<!DOCTYPE html>
<html lang="en">
<head>
        <title>AirBnB clone</title>
        <style>
        body {
                margin: 0;
                padding: 0;
        }
        header {
                background-color: #FF0000;
                height: 70px;
                width: 100%;
        }
        footer {
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                position: absolute;
                bottom: 0;
                left: 0;
        }
	.school {
		height: 60px;
		position: relative;
	}

	.school p {
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
        </style>
</head>
<body>
<header>
</header>
<footer>
	<div class="school">
		<p>Holberton School</p>
	</div>
</footer>
</body>
</html>
